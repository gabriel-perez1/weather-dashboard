<body>
  <header class="hero">
    <!-- <h1 class="app-title">Weather Dashboard</h1>

    <div class="p-5 text-center bg-image rounded-3">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Weather Dashboard</h1>
            <h4 class="mb-3">Search for the weather forecast of your desired city</h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="search-bar">
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-start">
            <div class="col-md-6">
                <div class="form"> <i class="fa fa-search"></i> 
                  <input type="text" id="userInput" class="form-control form-input" placeholder="Search City"> <span class="left-pan">
                  <button id="citySearch" class="btn btn-primary">Search</button> 
                </div>
            </div>
        </div>
    </div>
  </section> 
  <main>
    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
      <div id="container" class="row d-flex justify-content-center px-3">
          <div id ="dayCard" class="card">

            <h2 id="city" class="ml-auto mr-4 mt-3 mb-0"></h2>

            <p id="description" class="ml-auto mr-4 mb-0 med-font"></p>
            <p class="col-sm-6 text-right" id="icon"></p> 
          -->
          </div>
      </div>
  </div>
  </main>
