<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="hero">
    <div class="p-5 text-center bg-image rounded-3">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Weather Dashboard</h1>
            <h4 class="mb-3">Search for the weather forecast of your desired city</h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="search-bar">
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="form"> <i class="fa fa-search"></i> 
                  <input type="text" id="userInput" class="form-control form-input" placeholder="Search City"> <span class="left-pan">
                  <button id="citySearch" class="btn btn-primary">Search</button> 
                </div>
            </div>
        </div>
    </div>
  </section> 
  <main>
    <div class="container-fluid mx-auto">
      <div class="card-group row d-flex justify-content-center">
        <div id="container" class="col-lg-6">
          <div id ="dayCard" class="card">
            <h3 class="card-title">Weather Forecast</h3>
          </div>
        </div>
        <div class="col-sm-4">
          <div id ="searchCard" class="card">
            <h3 class="card-title text-center">Search History</h3>
            <div id="searchBody" class="card-body d-flex flex-wrap">
              <ul id="searchList" class="history"></ul>
            </div>            
            <div class="card-footer">
              <button id="clearSearch" class="btn btn-primary mx-auto d-block">Clear History</button>
            </div>
          </div>
        </div> 
      <div id="cont5D" class="col-sm-5"></div>
      </div>
    </div>
          
      </div>
    </div>
  </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
